<!-- New Recipe List -->
<div class="row pt-5">
  <div class="col-xs-12">
    <button class="btn btn-dark">New Arrival</button>
  </div>
</div>

<!-- Receipe Details -->
<div class="row pt-3">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
      </div>
      <span class="pull-right">
        <img
          [src]="recipe.imagepath"
          alt="{{ recipe.name }}"
          class="image-responsive Receipe-pic"
        />
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>

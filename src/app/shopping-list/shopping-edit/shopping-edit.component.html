<!-- Edit shopping baslet -->
<div class="row">
  <div class="col-xs-12 pt-5">
    <form>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control mt-2" />
        </div>
        <div class="col-sm-6 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control mt-2" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 pt-2 text-center m-3">
          <button class="btn btn-success me-2" type="submit">Add</button>
          <button class="btn btn-danger me-2" type="button">Delete</button>
          <button class="btn btn-primary me-2" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
